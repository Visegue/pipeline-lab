on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
        description: "Complete image name to deploy, including repository and tags"
    
jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to staging
