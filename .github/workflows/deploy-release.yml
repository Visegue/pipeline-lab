# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "ðŸš€ Deploy to release"

on:
  release:
    types: [released]

env:
  IMAGE: "${{ secrets.PUBLIC_REGISTRY_URL }}/${{ github.event.repository.name }}:${{ github.event.release.tag_name }}"
    
jobs:
  call-deploy-staging:
    uses: ./.github/workflows/_deploy.yml
    with:
      image: ${{ env.IMAGE }}
      environment: staging

  call-deploy-production:
    uses: ./.github/workflows/_deploy.yml
    with:
      image: ${{ env.IMAGE }}
      environment: production
      