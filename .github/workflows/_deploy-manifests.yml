# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

###
# Deploys a kubernetes manifests to a remote gitop tracked repo
###

name: "ðŸš€ Deploy Manifests ðŸ“„"

on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
        default: "helmrelease-${{ github.ref_name }}"
        description: "Name of the artifact containing the manifests being deployed"
      target-repo:
        required: false
        type: string
        default: "Visegue/public-adr"
        description: "The target git-ops tracked repo, to push release manifests to"
      target-path:
        required: false
        type: string
        default: "staging/"
        description: "The target path in the tracked repo"
      commit-message:
        required: false
        type: string
        default: "chore: release of ${{ github.repository }} - ${{ github.ref_name }}"
      auto-merge:
        required: false
        type: boolean
        default: true
    secrets:
      deploy-gh-token:
        description: 'Github token used when deploying to remote repo'
        required: true
    
jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
    
    - name: Get manifest from artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact-name }}
        # Extract to target path, because the path will be included when pushing to remote repo
        path: ${{ inputs.target-path }} 

    - name: Deploy to remote repo
      uses: dmnemec/copy_file_to_another_repo_action@bbebd3da22e4a37d04dca5f782edd5201cb97083
      env:
        API_TOKEN_GITHUB: ${{ secrets.deploy-gh-token }}
      with:
        # Path will be included in file, thus no target directory
        source_file: '${{ inputs.target-path }}'
        destination_repo: ${{ inputs.target-repo }}
        user_name: ${{ github.actor }}
        commit_message: ${{Â inputs.commit-message }}
        destination_branch_create: 'release/${{ github.repository }}-${{ github.ref_name }}'
        