on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
        default: "helmrelease"
        description: "Name of the artifact containing the manifests being deployed"
      target-repo:
        required: false
        type: string
        default: "Visegue/public-adr"
        description: "The target git-ops tracked repo, to push release manifests to"
      target-path:
        required: false
        type: string
        default: "/staging"
        description: "The target path in the tracked repo"
      commit-message:
        required: false
        type: string
        default: "chore: release of ${{ github.repository }} - ${{ github.ref_name }}Â to ${{ inputs.target-pathÂ }}"
      auto-merge:
        required: false
        type: boolean
        default: true
    secrets:
      deploy-gh-token:
        description: 'Github token used when deploying to remote repo'
        required: true
    
